<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D-Page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
					Roboto, sans-serif;
			}

			body {
				width: 360px;
				height: 420px;
				background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
				color: #1a1a2e;
				overflow: hidden;
			}

			#root {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100%;
				padding: 1.5rem;
				text-align: center;
			}

			.logo {
				display: flex;
				align-items: center;
				justify-content: center;
				background: linear-gradient(135deg, #8b5cf6, #6366f1);
				color: white;
				width: 64px;
				height: 64px;
				border-radius: 16px;
				font-size: 32px;
				margin-bottom: 1.5rem;
				box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
			}

			h1 {
				font-weight: 700;
				font-size: 1.5rem;
				margin-bottom: 0.75rem;
				background: linear-gradient(to right, #8b5cf6, #6366f1);
				-webkit-background-clip: text;
				background-clip: text;
				-webkit-text-fill-color: transparent;
			}

			p {
				color: #64748b;
				font-size: 0.9rem;
				line-height: 1.5;
				margin-bottom: 2rem;
				max-width: 280px;
			}

			.btn {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				background: linear-gradient(to right, #8b5cf6, #6366f1);
				color: white;
				padding: 0.75rem 1.5rem;
				border-radius: 8px;
				font-weight: 600;
				font-size: 0.9rem;
				text-decoration: none;
				transition: all 0.2s ease;
				box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.2);
				margin-bottom: 1rem;
			}

			.btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3);
			}

			.btn-outline {
				background: transparent;
				border: 2px solid #8b5cf6;
				color: #8b5cf6;
			}

			.footer {
				font-size: 0.8rem;
				color: #94a3b8;
				margin-top: 2rem;
			}

			.footer a {
				color: #6366f1;
				text-decoration: none;
			}

			.footer a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<div class="logo">ðŸ’¸</div>
			<h1>Welcome to D-Page</h1>
			<p>
				Support your favorite content creators with Solana payments across the
				web.
			</p>
			<a href="http://localhost:3000/register" target="_blank" class="btn"
				>Register Now</a
			>
			<a
				href="http://localhost:3000/login"
				target="_blank"
				class="btn btn-outline"
				>Already have an account?</a
			>
			<div class="footer">
				<p>
					Need help?
					<a href="http://localhost:3000/support" target="_blank"
						>Contact Support</a
					>
				</p>
			</div>
		</div>
	</body>
</html>
