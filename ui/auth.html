<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SuperPay Login</title>
		<link rel="stylesheet" href="./styles/popup.css" />
	</head>
	<body>
		<div class="container">
			<h1>SuperPay</h1>

			<div id="loginForm">
				<form id="emailLoginForm">
					<div class="form-group">
						<label for="email">Username or Email</label>
						<input
							type="text"
							id="identifier"
							required
							placeholder="jdoe or johndoe@example.com"
						/>
						<div class="error" id="emailError">
							Please enter a valid email address
						</div>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input
							type="password"
							id="password"
							required
							placeholder="••••••••"
						/>
						<div class="error" id="passwordError">
							Password must be at least 8 characters
						</div>
					</div>

					<button type="submit" class="btn" id="loginBtn">Log In</button>

					<div class="error" id="loginError">Invalid email or password</div>
				</form>

				<div class="footer">
					Don't have an account? <a href="#" id="signupLink">Sign Up</a>
				</div>
			</div>
		</div>
		<script src="/scripts/constant.js"></script>
		<script src="/scripts/payment-api.js"></script>
		<script src="/scripts/auth-api.js"></script>
		<script src="/scripts/auth.js"></script>
	</body>
</html>
