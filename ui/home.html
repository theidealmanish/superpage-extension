<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SuperPay Dashboard</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--primary-color: #6772e5;
				--secondary-color: #87bbfd;
				--success-color: #32d4a4;
				--danger-color: #f87171;
				--text-color: #1f2937;
				--text-secondary: #6b7280;
				--bg-color: #f9fafb;
				--card-bg: #ffffff;
				--border-color: #e5e7eb;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Inter', sans-serif;
				background-color: var(--bg-color);
				color: var(--text-color);
				line-height: 1.5;
			}

			.container {
				width: 380px;
				height: 550px;
				display: flex;
				flex-direction: column;
				overflow: hidden;
				position: relative;
			}

			header {
				padding: 16px;
				background-color: var(--card-bg);
				border-bottom: 1px solid var(--border-color);
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.logo {
				display: flex;
				align-items: center;
				font-weight: 700;
				font-size: 18px;
				color: var(--primary-color);
			}

			.logo svg {
				margin-right: 8px;
			}

			.tabs {
				display: flex;
				background-color: var(--card-bg);
				padding: 0 16px;
				border-bottom: 1px solid var(--border-color);
			}

			.tab {
				padding: 12px 16px;
				font-weight: 500;
				color: var(--text-secondary);
				cursor: pointer;
				border-bottom: 2px solid transparent;
			}

			.tab.active {
				color: var(--primary-color);
				border-color: var(--primary-color);
			}

			.content {
				flex: 1;
				overflow-y: auto;
				padding: 16px;
			}

			.balance-card {
				background-color: var(--primary-color);
				color: white;
				padding: 24px;
				border-radius: 12px;
				margin-bottom: 24px;
			}

			.balance-label {
				font-size: 14px;
				opacity: 0.9;
				margin-bottom: 8px;
			}

			.balance-amount {
				font-size: 32px;
				font-weight: 700;
				margin-bottom: 16px;
			}

			.balance-currency {
				font-size: 14px;
				opacity: 0.9;
				display: flex;
				align-items: center;
			}

			.balance-currency img {
				width: 16px;
				height: 16px;
				margin-right: 4px;
			}

			.card {
				background-color: var(--card-bg);
				border-radius: 12px;
				padding: 16px;
				border: 1px solid var(--border-color);
				margin-bottom: 16px;
			}

			.card-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 16px;
			}

			.card-title {
				font-weight: 600;
				color: var(--text-color);
			}

			.card-link {
				color: var(--primary-color);
				font-size: 14px;
				font-weight: 500;
				text-decoration: none;
			}

			.recent-transaction {
				display: flex;
				align-items: center;
				padding: 12px 0;
				border-bottom: 1px solid var(--border-color);
			}

			.recent-transaction:last-child {
				border-bottom: none;
			}

			.transaction-icon {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				background-color: #f3f4f6;
				display: flex;
				align-items: center;
				justify-content: center;
				margin-right: 12px;
			}

			.transaction-details {
				flex: 1;
			}

			.transaction-name {
				font-weight: 500;
			}

			.transaction-date {
				font-size: 12px;
				color: var(--text-secondary);
			}

			.transaction-amount {
				font-weight: 600;
			}

			.transaction-amount.received {
				color: var(--success-color);
			}

			.transaction-amount.sent {
				color: var(--danger-color);
			}

			.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<img
						style="height: 20px; width: 20px; margin-right: 8px"
						src="/images/tip-icon.png"
					/>

					SuperPay
				</div>

						color: var(--danger-color);

						border-radius: 6px;
						padding: 6px 12px;
						font-size: 12px;
						font-weight: 500;
						cursor: pointer;
						display: flex;
						align-items: center;
						transition: all 0.2s ease;
					"

							stroke-width="2"
							stroke-linecap="round"

						/>
						<path
							d="M16 17L21 12L16 7"
							stroke="currentColor"
							stroke-width="2"

							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
					</svg>
					Logout
				</button>
			</header>

			</div>

								</g>
							</svg>
						</div>
					</div>

					<div class="card">
						<div class="card-header">
							<span class="card-title">Recent Activity</span>
							<a href="#" class="card-link" id="view-all-transactions"
								>View All</a
							>
						</div>

						<div id="recent-transactions-list">
							<!-- Recent transactions will be loaded here -->
							<div class="recent-transaction">
								<p>Loading...</p>
							</div>
						</div>
					</div>

					<div class="card">
						<div class="card-header">
							<span class="card-title">Quick Actions</span>
						</div>
						<div style="display: flex; gap: 12px; margin-top: 8px">
							<button
								id="deposit-btn"
								style="
									flex: 1;
									background-color: var(--primary-color);
									color: white;
									border: none;
									border-radius: 6px;
									padding: 12px;
									font-weight: 500;
									cursor: pointer;
									display: flex;
									flex-direction: column;
									align-items: center;
									justify-content: center;
								"
							>
								<svg
									width="20"
									height="20"
									viewBox="0 0 24 24"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"

							</button>
							<button
								id="withdraw-btn"
								style="
									flex: 1;
									background-color: white;
									color: var(--text-color);
									border: 1px solid var(--border-color);
									border-radius: 6px;
									padding: 12px;
									font-weight: 500;
									cursor: pointer;

									flex-direction: column;

									justify-content: center;
